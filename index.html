<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewly - コーヒー記録アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f0eb 0%, #fafafa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(151, 115, 78, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #97734e;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .description {
            color: #555;
            margin-bottom: 40px;
            text-align: left;
            line-height: 1.8;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: block;
            padding: 15px 25px;
            background-color: #97734e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-item:hover {
            background-color: #7d5f3f;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">☕</div>
        <h1>Brewly</h1>
        <p class="tagline">あなたのコーヒー体験を記録する</p>

        <div class="description">
            <p>Brewlyは、コーヒー愛好家のための抽出記録アプリです。豆の種類、抽出方法、評価などを記録して、あなただけの完璧な一杯を見つけましょう。</p>
        </div>

        <div class="links">
            <a href="privacy-policy.html" class="link-item">
                プライバシーポリシー
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2026 Brewly. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
